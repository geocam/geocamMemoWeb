<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      {% block title %}
      GeoCam Memo
      {% endblock %}
    </title>
    <link rel="stylesheet" href="{{ MEDIA_URL }}external/css/jquery.mobile.css" />
    <link rel="stylesheet" href="{{ MEDIA_URL }}geocamMemo/css/geocamMemoStyle.css" />
    <script src="{{ MEDIA_URL }}external/js/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).bind("mobileinit", function () {
        $.mobile.ajaxEnabled  = true;
        $.extend($.mobile, {
          ajaxFormsEnabled: false
        });
      });
    </script>
    <script src="{{ MEDIA_URL }}external/js/jquery.mobile.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    {% block css %}{% endblock %}
  </head>
  <body>
    <div id="bodydiv" data-role="page" data-theme="c">
      <header>
        <div data-role="header">
          <h1>{% block pagetitle %}GeoCam Memo{% endblock %}</h1>
          <a href="/" data-icon="home" data-iconpos="notext" data-direction="reverse" class="ui-btn-right jqm-home">Home</a>
          <div data-role="navbar">
            <ul>
              <li><a href="{% url memo_message_list_all %}">Memo List</a></li>
              <li><a href="{% url memo_message_map %}">Memo Map</a></li>
            </ul>
          </div>
        </div>
      </header>
      <content>
        <div data-role="content">
        {% block content %}
        {% endblock %}
        </div>
      </content>
      <footer>
        <div data-role="footer" class="ui-bar">
          {% if user.is_authenticated %}
            <a href="/accounts/logout/" class="ui-btn-right">Logout {% firstof user.first_name user.username %}</a>
          {% else %}
            <a href="/accounts/login/">Login</a>
          {% endif %}
        </div>
      </footer>
      {% block js %} {% endblock %}
    </div>
  </body>
</html>
